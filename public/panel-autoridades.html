<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URBANWATCH - Panel de Autoridades</title>
    <link rel="stylesheet" href="panel-autoridades-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-circle"></div>
            <div class="logo-text-container">
                <div class="logo-text" id="urbanwatch-title">URBANWATCH</div>
            </div>
        </div>
        <div class="user-info">
            <span id="empleado-info">Cargando...</span>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Salir
            </button>
        </div>
    </header>

    <div class="subheader">
        <h2>Panel de Reportes - <span id="dependencia-name"></span></h2>
    </div>

    <main>
        <div class="stats-container">
            <div class="stat-card new">
                <div class="stat-number" id="stat-nuevos">0</div>
                <div class="stat-label">NUEVOS</div>
            </div>

            <div class="stat-card in-progress">
                <div class="stat-number" id="stat-proceso">0</div>
                <div class="stat-label">EN<br>PROCESO</div>
            </div>

            <div class="stat-card closed">
                <div class="stat-number" id="stat-cerrados">0</div>
                <div class="stat-label">CERRADOS</div>
            </div>

            <div class="stat-card total">
                <div class="stat-number" id="stat-total">0</div>
                <div class="stat-label">TOTAL</div>
            </div>
        </div>

        <div class="filters-container">
            <div class="filter-dropdown">
                <button class="dropdown-button" id="filtro-estado" data-estado="todos">
                    Todos los Estados <span class="arrow-down">▼</span>
                </button>
                <div class="dropdown-content">
                    <a href="#" onclick="filtrarPorEstado('todos')">Todos</a>
                    <a href="#" onclick="filtrarPorEstado('recibido')">Recibidos</a>
                    <a href="#" onclick="filtrarPorEstado('proceso')">En Proceso</a>
                    <a href="#" onclick="filtrarPorEstado('verificado')">Verificados</a>
                    <a href="#" onclick="filtrarPorEstado('reparado')">Reparados</a>
                </div>
            </div>

            <div class="filter-dropdown">
                <button class="dropdown-button" id="filtro-urgencia" data-urgencia="todas">
                    Todas las Urgencias <span class="arrow-down">▼</span>
                </button>
                <div class="dropdown-content">
                    <a href="#" onclick="filtrarPorUrgencia('todas')">Todas</a>
                    <a href="#" onclick="filtrarPorUrgencia('alta')">Alta</a>
                    <a href="#" onclick="filtrarPorUrgencia('media')">Media</a>
                    <a href="#" onclick="filtrarPorUrgencia('baja')">Baja</a>
                    <a href="#" onclick="filtrarPorUrgencia('critico')">Crítico</a>
                </div>
            </div>
        </div>

        <div class="reports-table">
            <div class="table-header">
                <div class="table-cell">ID</div>
                <div class="table-cell">Título</div>
                <div class="table-cell">Ubicación</div>
                <div class="table-cell">Urgencia</div>
                <div class="table-cell">Fecha</div>
                <div class="table-cell">Ciudadano</div>
                <div class="table-cell actions">Estado y Acciones</div>
            </div>

            <div class="table-body" id="reportes-container">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Cargando reportes...</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        let empleadoActual = null;
        let reportes = [];
        let reportesFiltrados = [];

        document.addEventListener('DOMContentLoaded', function () {
            verificarAutenticacion();
        });

        function verificarAutenticacion() {
            empleadoActual = JSON.parse(localStorage.getItem('empleadoData'));

            if (!empleadoActual) {
                alert('Debe iniciar sesión como empleado');
                window.location.href = 'login-empleado.html';
                return;
            }

            document.getElementById('empleado-info').textContent = 
                `${empleadoActual.Nombre} (${empleadoActual.Departamento})`;
            document.getElementById('dependencia-name').textContent = 
                empleadoActual.Departamento;

            cargarReportes();
        }

        async function cargarReportes() {
            try {
                const response = await fetch(`/api/reportes-empleado/${empleadoActual.Dependencia}`);
                if (!response.ok) throw new Error('Error al cargar reportes');

                reportes = await response.json();
                reportesFiltrados = [...reportes];

                mostrarReportes();
                actualizarEstadisticas();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('reportes-container').innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Error al cargar los reportes</p>
                    </div>
                `;
            }
        }

        function filtrarPorEstado(estado) {
            const nombres = {
                'recibido': 'Recibidos',
                'proceso': 'En Proceso',
                'verificado': 'Verificados',
                'reparado': 'Reparados',
                'todos': 'Todos los Estados'
            };

            document.getElementById('filtro-estado').setAttribute('data-estado', estado);
            document.getElementById('filtro-estado').innerHTML = `${nombres[estado]} <span class="arrow-down">▼</span>`;
            aplicarFiltrosCombinados();
            cerrarDropdowns();
        }

        function filtrarPorUrgencia(urgencia) {
            const nombres = {
                'alta': 'Alta',
                'media': 'Media',
                'baja': 'Baja',
                'critica': 'Crítica',
                'todas': 'Todas'
            };

            const sinonimos = {
                'alto': 'alta',
                'alta': 'alta',
                'media': 'media',
                'medio': 'media',
                'baja': 'baja',
                'bajo': 'baja',
                'crítico': 'critico',
                'critico': 'critico'
            };

            document.getElementById('filtro-urgencia').setAttribute('data-urgencia', urgencia);
            document.getElementById('filtro-urgencia').innerHTML = `Urgencia ${nombres[urgencia]} <span class="arrow-down">▼</span>`;
            aplicarFiltrosCombinados(sinonimos);
            cerrarDropdowns();
        }

        function aplicarFiltrosCombinados(sinonimos = {}) {
            const estado = document.getElementById('filtro-estado').getAttribute('data-estado') || 'todos';
            const urgencia = document.getElementById('filtro-urgencia').getAttribute('data-urgencia') || 'todas';

            reportesFiltrados = reportes.filter(r => {
                const estadoActual = (r.EstadoActual || 'recibido').toLowerCase();
                const urgenciaActualOriginal = (r.Urgencia || '').toLowerCase();
                const urgenciaActual = sinonimos[urgenciaActualOriginal] || urgenciaActualOriginal;

                const coincideEstado = estado === 'todos' || estadoActual === estado;
                const coincideUrgencia = urgencia === 'todas' || urgenciaActual === urgencia;

                return coincideEstado && coincideUrgencia;
            });

            mostrarReportes();
        }

        function mostrarReportes() {
         const container = document.getElementById('reportes-container');

  if (reportesFiltrados.length === 0) {
    container.innerHTML = `
      <div class="empty-state">
        <div class="empty-message">
          <i class="fas fa-inbox"></i>
          <p>No hay reportes disponibles</p>
        </div>
      </div>
    `;
    return;
  }

  container.innerHTML = reportesFiltrados.map(reporte => {
    const estadoActual = (reporte.EstadoActual || 'recibido').toLowerCase();
    const urgencia = (reporte.Urgencia || '').toLowerCase();

    return `
      <div class="table-row estado-${estadoActual}">
        <div class="table-cell">${reporte.IdReporte}</div>
        <div class="table-cell">${reporte.Titulo}</div>
        <div class="table-cell">${reporte.Direccion}</div>
        <div class="table-cell">
          <span class="urgencia-badge urgencia-${urgencia}">
            ${reporte.Urgencia}
          </span>
        </div>
        <div class="table-cell">${formatearFecha(reporte.FechaCreacion)}</div>
        <div class="table-cell">
          ${
            reporte.EsAnonimo
              ? '<em>Anónimo</em>'
              : reporte.CorreoCiudadano
          }
        </div>
        <div class="table-cell actions">
          <select class="estado-select" data-reporte-id="${reporte.IdReporte}">
            <option value="recibido" ${estadoActual === 'recibido' ? 'selected' : ''}>Recibido</option>
            <option value="proceso" ${estadoActual === 'proceso' ? 'selected' : ''}>En Proceso</option>
            <option value="verificado" ${estadoActual === 'verificado' ? 'selected' : ''}>Verificado</option>
            <option value="reparado" ${estadoActual === 'reparado' ? 'selected' : ''}>Reparado</option>
          </select>
          <button class="confirmar-btn" onclick="actualizarEstado(${reporte.IdReporte})">
            Actualizar
          </button>
        </div>
      </div>
    `;
  }).join('');
}


        async function actualizarEstado(idReporte) {
            const select = document.querySelector(`select[data-reporte-id="${idReporte}"]`);
            const nuevoEstado = select.value;

            try {
                const response = await fetch('/api/actualizar-estado-reporte', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        idReporte: idReporte,
                        estado: nuevoEstado,
                        empleadoId: empleadoActual.IdEmpleado
                    })
                });

                if (response.ok) {
                    const reporte = reportes.find(r => r.IdReporte === idReporte);
                    if (reporte) reporte.EstadoActual = nuevoEstado;

                    actualizarEstadisticas();
                    aplicarFiltrosCombinados();
                    alert('Estado actualizado correctamente');
                } else {
                    throw new Error('Error al actualizar el estado');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al actualizar el estado');
            }
        }

        function actualizarEstadisticas() {
            const stats = {
                nuevos: reportes.filter(r => !r.EstadoActual || r.EstadoActual === 'recibido').length,
                proceso: reportes.filter(r => r.EstadoActual === 'proceso' || r.EstadoActual === 'verificado').length,
                cerrados: reportes.filter(r => r.EstadoActual === 'reparado').length,
                total: reportes.length
            };

            document.getElementById('stat-nuevos').textContent = stats.nuevos;
            document.getElementById('stat-proceso').textContent = stats.proceso;
            document.getElementById('stat-cerrados').textContent = stats.cerrados;
            document.getElementById('stat-total').textContent = stats.total;
        }

        function formatearFecha(fecha) {
            return new Date(fecha).toLocaleDateString('es-ES', {
                day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit'
            });
        }

        function logout() {
            localStorage.removeItem('empleadoData');
            window.location.href = 'login-empleado.html';
        }

        function cerrarDropdowns() {
            document.querySelectorAll('.dropdown-content').forEach(d => d.style.display = 'none');
        }

        document.querySelectorAll('.dropdown-button').forEach(button => {
            button.addEventListener('click', function () {
                const content = this.nextElementSibling;
                const isVisible = content.style.display === 'block';
                cerrarDropdowns();
                if (!isVisible) content.style.display = 'block';
            });
        });

        window.addEventListener('click', function (e) {
            if (!e.target.matches('.dropdown-button') && !e.target.matches('.arrow-down')) {
                cerrarDropdowns();
            }
        });
    </script>
</body>
</html>
