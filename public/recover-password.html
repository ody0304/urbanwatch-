<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recuperar Contraseña – URBANWATCH</title>
  <link rel="stylesheet" href="/login-ciudadano-style.css" />
</head>
<body>
  <header>
    <div class="logo"><div class="logo-circle"></div><div class="logo-text">URBANWATCH</div></div>
  </header>
  <main>
    <div class="container">
      <div class="form-container">
        <div class="panel panel-login">
          <div class="form-section">
            <h1>Recuperar Contraseña</h1>
            <form id="recover-form">
              <div class="form-group">
                <label for="recover-email">Correo Electrónico:</label>
                <input
                  type="email"
                  id="recover-email"
                  name="email"
                  required
                  pattern="[^\s@]+@[^\s@]+\.[^\s@]+"
                  title="ejemplo@dominio.ext"
                />
              </div>
              <button type="submit" class="action-button login-button">
                Enviar enlace
              </button>
            </form>
            <div class="toggle-panel">
              <a href="/login-ciudadano.html">← Volver al inicio de sesión</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script>
document.getElementById('recover-form')
  .addEventListener('submit', async e => {
    e.preventDefault();
    const email = document.getElementById('recover-email').value.trim();
    try {
      const resp = await fetch('/api/recover-password', {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ email })
      });
      const j = await resp.json();
      if (resp.ok && j.success) {
        alert('Revisa tu correo: enlace enviado');
        window.location.href = '/login-ciudadano.html';
      } else {
        alert(j.message || 'Error al enviar enlace');
      }
    } catch (err) {
      console.error('Fetch error:', err);
      alert('Error de red, inténtalo más tarde.');
    }
});
</script>
</body>
</html>
