<!-- login-ciudadano.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>URBANWATCH - Acceso Ciudadano</title>
  <link rel="stylesheet" href="login-ciudadano-style.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* tu CSS de modal, spinner, mensajes… (sin cambios) */
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-circle"></div>
      <div class="logo-text">URBANWATCH</div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="form-container">
        <div class="panel panel-login" id="login-panel">
          <div class="user-icon-container">
            <div class="user-icon"></div>
          </div>
          <div class="form-section">
            <h1>Acceso Ciudadano</h1>
            <form id="login-form">
              <div class="form-group">
                <label for="login-email">Correo Electrónico:</label>
                <input
                  type="email"
                  id="login-email"
                  name="email"
                  required
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                  title="Debe tener formato ejemplo@dominio.ext"
                >
              </div>
              <div class="form-group">
                <label for="login-password">Contraseña:</label>
                <input type="password" id="login-password" name="password" required>
              </div>
              <div class="forgot-password">
                <a href="#" id="forgot-password-link">¿Olvidó su contraseña?</a>
              </div>
              <button type="submit" class="action-button login-button">INICIAR SESIÓN</button>
            </form>
            <div class="toggle-panel">
              <p>¿No tienes una cuenta?</p>
              <a href="registro.html" class="toggle-button">Registrarse</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal de recuperación (sin cambios) -->
  <div id="password-recovery-modal" class="modal">…</div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Modal recovery code… (igual que antes)

      // LOGIN
      document.getElementById('login-form').addEventListener('submit', async e => {
        e.preventDefault();
        const emailEl = document.getElementById('login-email');
        const pwdEl   = document.getElementById('login-password');
        const email   = emailEl.value;
        const password= pwdEl.value;
        // Validación de correo
        const regex = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/i;
        if (!regex.test(email)) {
          emailEl.setCustomValidity('Por favor ingresa un correo válido');
          emailEl.reportValidity();
          return;
        } else {
          emailEl.setCustomValidity('');
        }

        try {
          const resp = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });
          const result = await resp.json();
          if (result.success && result.token) {
            // guardamos correo y token
            localStorage.setItem('correoCiudadano', email);
            localStorage.setItem('tokenCiudadano', result.token);
            // redirigimos
            window.location.href = 'ciudadanos-portal.html';
          } else {
            alert(result.message || 'Error al iniciar sesión');
          }
        } catch (err) {
          alert('Error de conexión. Intente nuevamente.');
        }
      });
    });
  </script>
</body>
</html>
