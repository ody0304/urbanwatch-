<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>URBANWATCH - Registro Ciudadano</title>
  <link rel="stylesheet" href="/login-ciudadano-style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    /* Indicadores de validación */
    #password-rules p,
    #match-indicator {
      margin: .25em 0;
      font-size: .9em;
    }
    .valid   { color: green; }
    .invalid { color: red; }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-circle"></div>
      <div class="logo-text">URBANWATCH</div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="form-container">
        <div class="panel panel-login" id="login-panel">
          <div class="user-icon-container">
            <div class="user-icon"></div>
          </div>
          <div class="form-section">
            <h1>Registro Ciudadano</h1>

            <form id="registro-form">
              <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required />
              </div>

              <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  pattern="[^\s@]+@[^\s@]+\.[^\s@]+"
                  title="Debe tener formato ejemplo@dominio.ext"
                />
              </div>

              <div class="form-group">
                <label for="password">Contraseña:</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                />
                <div id="password-rules">
                  <p id="length-indicator" class="invalid">
                    <i class="fas fa-times-circle"></i>
                    Mínimo 8 caracteres
                  </p>
                  <p id="upper-indicator" class="invalid">
                    <i class="fas fa-times-circle"></i>
                    Al menos 1 letra mayúscula
                  </p>
                  <p id="number-indicator" class="invalid">
                    <i class="fas fa-times-circle"></i>
                    Al menos 1 número
                  </p>
                  <p id="special-indicator" class="invalid">
                    <i class="fas fa-times-circle"></i>
                    Al menos 1 carácter especial
                  </p>
                </div>
              </div>

              <div class="form-group">
                <label for="password2">Confirmar Contraseña:</label>
                <input
                  type="password"
                  id="password2"
                  name="password2"
                  required
                />
                <p id="match-indicator" class="invalid">
                  <i class="fas fa-times-circle"></i>
                  Las contraseñas deben coincidir
                </p>
              </div>

              <button type="submit" class="action-button login-button">
                REGISTRARSE
              </button>
            </form>

            <div class="toggle-panel">
              <p>¿Ya tienes cuenta?</p>
              <a href="/login-ciudadano.html" class="toggle-button">
                Iniciar Sesión
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const pwdInput   = document.getElementById('password');
    const pwdConfirm = document.getElementById('password2');
    const lenInd     = document.getElementById('length-indicator');
    const upInd      = document.getElementById('upper-indicator');
    const numInd     = document.getElementById('number-indicator');
    const spcInd     = document.getElementById('special-indicator');
    const matchInd   = document.getElementById('match-indicator');
    const form       = document.getElementById('registro-form');

    function validatePassword() {
      const pwd = pwdInput.value;
      const lengthOk = pwd.length >= 8;
      const upperOk  = /[A-Z]/.test(pwd);
      const numberOk = /\d/.test(pwd);
      const specialOk= /[^A-Za-z0-9]/.test(pwd);

      lenInd.className  = lengthOk ? 'valid' : 'invalid';
      lenInd.innerHTML  = lengthOk
        ? '<i class="fas fa-check-circle"></i> Mínimo 8 caracteres'
        : '<i class="fas fa-times-circle"></i> Mínimo 8 caracteres';

      upInd.className   = upperOk ? 'valid' : 'invalid';
      upInd.innerHTML   = upperOk
        ? '<i class="fas fa-check-circle"></i> Al menos 1 letra mayúscula'
        : '<i class="fas fa-times-circle"></i> Al menos 1 letra mayúscula';

      numInd.className  = numberOk ? 'valid' : 'invalid';
      numInd.innerHTML  = numberOk
        ? '<i class="fas fa-check-circle"></i> Al menos 1 número'
        : '<i class="fas fa-times-circle"></i> Al menos 1 número';

      spcInd.className  = specialOk ? 'valid' : 'invalid';
      spcInd.innerHTML  = specialOk
        ? '<i class="fas fa-check-circle"></i> Al menos 1 carácter especial'
        : '<i class="fas fa-times-circle"></i> Al menos 1 carácter especial';

      validateMatch();
    }

    function validateMatch() {
      const match = pwdInput.value !== '' && pwdInput.value === pwdConfirm.value;
      matchInd.className = match ? 'valid' : 'invalid';
      matchInd.innerHTML = match
        ? '<i class="fas fa-check-circle"></i> Contraseñas coinciden'
        : '<i class="fas fa-times-circle"></i> Las contraseñas deben coincidir';
    }

    pwdInput.addEventListener('input', validatePassword);
    pwdConfirm.addEventListener('input', validateMatch);

    form.addEventListener('submit', async e => {
      e.preventDefault();
      // Sólo si todo válido...
      if (
        lenInd.classList.contains('valid') &&
        upInd.classList.contains('valid') &&
        numInd.classList.contains('valid') &&
        spcInd.classList.contains('valid') &&
        matchInd.classList.contains('valid')
      ) {
        const nombre   = document.getElementById('nombre').value.trim();
        const email    = document.getElementById('email').value.trim();
        const password = pwdInput.value;
        try {
          const resp = await fetch('/api/registro', {
            method: 'POST',
            headers: { 'Content-Type':'application/json' },
            body: JSON.stringify({ nombre, email, password })
          });
          const result = await resp.json();
          if (resp.ok && result.success) {
            alert(result.message);
            window.location.href = '/login-ciudadano.html';
          } else {
            alert(result.message || 'Error en el registro');
          }
        } catch (err) {
          console.error(err);
          alert('Error de red. Intenta nuevamente más tarde.');
        }
      } else {
        alert('Corrige las reglas de contraseña antes de continuar.');
      }
    });
  </script>
</body>
</html>
