<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>URBANWATCH - Restablecer Contraseña</title>
  <link rel="stylesheet" href="/login-ciudadano-style.css">
  <style>
    /* spinner, mensajes y requisitos igual que antes */
    .password-requirements ul { padding-left:20px; }
    .password-requirements li.valid   { color: #155724; }
    .password-requirements li.invalid { color: #721c24; }
    /* … resto de estilos idénticos … */
  </style>
</head>
<body>
  <header>
    <div class="logo"><div class="logo-circle"></div><div class="logo-text">URBANWATCH</div></div>
  </header>
  <main>
    <div class="container">
      <div class="form-container">
        <div class="panel panel-login">
          <div class="user-icon-container">
            <div class="user-icon"><i class="fas fa-key"></i></div>
          </div>
          <div class="form-section">
            <h1>Restablecer Contraseña</h1>
            <div id="loading" class="loading" style="display:none;">
              <div class="spinner"></div>
              <p>Verificando enlace…</p>
            </div>
            <div id="message-container"></div>
            <div id="reset-form-container" style="display:none;">
              <div class="password-requirements">
                <h4>Requisitos de contraseña:</h4>
                <ul>
                  <li id="req-length"    class="invalid">Mínimo 8 caracteres</li>
                  <li id="req-uppercase" class="invalid">Al menos 1 letra mayúscula</li>
                  <li id="req-digit"     class="invalid">Al menos 1 número</li>
                  <li id="req-special"   class="invalid">Al menos 1 carácter especial</li>
                </ul>
              </div>
              <form id="reset-form">
                <div class="form-group">
                  <label for="new-password">Nueva Contraseña:</label>
                  <input type="password" id="new-password" name="newPassword" required>
                </div>
                <div class="form-group">
                  <label for="confirm-password">Confirmar Contraseña:</label>
                  <input type="password" id="confirm-password" name="confirmPassword" required>
                </div>
                <button type="submit" class="action-button login-button">
                  Actualizar Contraseña
                </button>
              </form>
            </div>
            <div class="back-link">
              <a href="login-ciudadano.html">← Volver al inicio de sesión</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(location.search);
      const token  = params.get('token');
      const loading = document.getElementById('loading');
      const msgC    = document.getElementById('message-container');
      const formC   = document.getElementById('reset-form-container');
      const form    = document.getElementById('reset-form');

      // requisitos
      const hasMinLength = v => v.length >= 8;
      const hasUppercase = v => /[A-Z]/.test(v);
      const hasDigit     = v => /\d/.test(v);
      const hasSpecial   = v => /[^A-Za-z0-9]/.test(v);

      if (!token) {
        msgC.innerHTML = `<div class="error-message"><strong>Error:</strong> Enlace inválido. Solicite uno nuevo.</div>`;
        return;
      }

      // 1) Verificar token
      (async () => {
        loading.style.display = 'block';
        try {
          const res = await fetch(`/api/verify-reset-token/${token}`);
          const j   = await res.json();
          loading.style.display = 'none';
          if (res.ok && j.success) {
            msgC.innerHTML = `<div class="info-message">
                                Restableciendo contraseña para: <strong>${j.email}</strong>
                              </div>`;
            formC.style.display = 'block';
          } else {
            msgC.innerHTML = `<div class="error-message">
                                <strong>Error:</strong> ${j.message}
                              </div>`;
          }
        } catch {
          loading.style.display = 'none';
          msgC.innerHTML = `<div class="error-message">
                              <strong>Error de conexión:</strong> Intenta de nuevo.
                            </div>`;
        }
      })();

      // 2) Validación en tiempo real
      document.getElementById('new-password').addEventListener('input', e => {
        const v = e.target.value;
        document.getElementById('req-length')  .classList.toggle('valid',   hasMinLength(v));
        document.getElementById('req-uppercase').classList.toggle('valid',   hasUppercase(v));
        document.getElementById('req-digit')    .classList.toggle('valid',   hasDigit(v));
        document.getElementById('req-special')  .classList.toggle('valid',   hasSpecial(v));
      });

      // 3) Envía newPassword
      form.addEventListener('submit', async e => {
        e.preventDefault();
        const np = document.getElementById('new-password').value;
        const cp = document.getElementById('confirm-password').value;
        if (np !== cp) {
          msgC.innerHTML = `<div class="error-message">Las contraseñas no coinciden.</div>`;
          return;
        }
        if (!(hasMinLength(np)&&hasUppercase(np)&&hasDigit(np)&&hasSpecial(np))) {
          msgC.innerHTML = `<div class="error-message">La contraseña no cumple todos los requisitos.</div>`;
          return;
        }
        const btn = form.querySelector('button');
        btn.disabled = true;
        btn.textContent = 'Actualizando…';

        try {
          const res = await fetch('/api/reset-password', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({token, newPassword: np})
          });
          const j = await res.json();
          if (res.ok && j.success) {
            msgC.innerHTML = `<div class="success-message">¡Contraseña actualizada! Redirigiendo al login…</div>`;
            formC.style.display = 'none';
            setTimeout(()=>location.href='login-ciudadano.html',3000);
          } else {
            msgC.innerHTML = `<div class="error-message"><strong>Error:</strong> ${j.message}</div>`;
            btn.disabled = false;
            btn.textContent = 'Actualizar Contraseña';
          }
        } catch {
          msgC.innerHTML = `<div class="error-message">Error de conexión. Intenta más tarde.</div>`;
          btn.disabled = false;
          btn.textContent = 'Actualizar Contraseña';
        }
      });
    });
  </script>
</body>
</html>
