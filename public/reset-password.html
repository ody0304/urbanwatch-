<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URBANWATCH - Restablecer Contraseña</title>
    <link rel="stylesheet" href="login-ciudadano-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info-message {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2C7A7B;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-requirements {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .password-requirements h4 {
            margin: 0 0 10px 0;
            color: #495057;
        }

        .password-requirements ul {
            margin: 0;
            padding-left: 20px;
            color: #6c757d;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #2457c5;
            text-decoration: none;
            font-size: 16px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-circle"></div>
            <div class="logo-text">URBANWATCH</div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <div class="panel panel-login">
                    <div class="user-icon-container">
                        <div class="user-icon">
                            <i class="fas fa-key" style="color: white; font-size: 40px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></i>
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <h1>Restablecer Contraseña</h1>
                        
                        <div id="loading" class="loading" style="display: none;">
                            <div class="spinner"></div>
                            <p>Verificando enlace...</p>
                        </div>

                        <div id="message-container"></div>

                        <div id="reset-form-container" style="display: none;">
                            <div class="password-requirements">
                                <h4>Requisitos de contraseña:</h4>
                                <ul>
                                    <li>Mínimo 6 caracteres</li>
                                    <li>Se recomienda usar una combinación de letras y números</li>
                                    <li>Evite usar información personal</li>
                                </ul>
                            </div>

                            <form id="reset-form">
                                <div class="form-group">
                                    <label for="new-password">Nueva Contraseña:</label>
                                    <input type="password" id="new-password" name="newPassword" required minlength="6">
                                </div>
                                
                                <div class="form-group">
                                    <label for="confirm-password">Confirmar Contraseña:</label>
                                    <input type="password" id="confirm-password" name="confirmPassword" required minlength="6">
                                </div>
                                
                                <button type="submit" class="action-button login-button">
                                    Actualizar Contraseña
                                </button>
                            </form>
                        </div>

                        <div class="back-link">
                            <a href="login-ciudadano.html">← Volver al inicio de sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const loading = document.getElementById('loading');
            const messageContainer = document.getElementById('message-container');
            const resetFormContainer = document.getElementById('reset-form-container');
            const resetForm = document.getElementById('reset-form');

            if (!token) {
                messageContainer.innerHTML = `
                    <div class="error-message">
                        <strong>Error:</strong> Enlace de recuperación inválido. 
                        <br>Solicite un nuevo enlace de recuperación.
                    </div>
                `;
                return;
            }

            // Verificar token al cargar la página
            verifyToken(token);

            async function verifyToken(token) {
                loading.style.display = 'block';
                
                try {
                    const response = await fetch(`/api/verify-reset-token/${token}`);
                    const result = await response.json();
                    
                    loading.style.display = 'none';
                    
                    if (result.success) {
                        messageContainer.innerHTML = `
                            <div class="info-message">
                                Restableciendo contraseña para: <strong>${result.email}</strong>
                            </div>
                        `;
                        resetFormContainer.style.display = 'block';
                    } else {
                        messageContainer.innerHTML = `
                            <div class="error-message">
                                <strong>Error:</strong> ${result.message}
                                <br>El enlace puede haber expirado. Solicite uno nuevo.
                            </div>
                        `;
                    }
                } catch (error) {
                    loading.style.display = 'none';
                    messageContainer.innerHTML = `
                        <div class="error-message">
                            <strong>Error de conexión:</strong> No se pudo verificar el enlace.
                        </div>
                    `;
                }
            }

            // Manejo del formulario de restablecimiento
            resetForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                // Validar que las contraseñas coincidan
                if (newPassword !== confirmPassword) {
                    messageContainer.innerHTML = `
                        <div class="error-message">
                            Las contraseñas no coinciden. Por favor, verifique e intente nuevamente.
                        </div>
                    `;
                    return;
                }

                // Validar longitud mínima
                if (newPassword.length < 6) {
                    messageContainer.innerHTML = `
                        <div class="error-message">
                            La contraseña debe tener al menos 6 caracteres.
                        </div>
                    `;
                    return;
                }

                // Mostrar loading
                const submitButton = resetForm.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = 'Actualizando...';

                try {
                    const response = await fetch('/api/reset-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            token: token, 
                            newPassword: newPassword 
                        })
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        messageContainer.innerHTML = `
                            <div class="success-message">
                                <strong>¡Contraseña actualizada exitosamente!</strong>
                                <br>Su contraseña ha sido restablecida. Será redirigido al inicio de sesión en 3 segundos.
                            </div>
                        `;
                        resetFormContainer.style.display = 'none';
                        
                        // Redirigir después de 3 segundos
                        setTimeout(() => {
                            window.location.href = 'login-ciudadano.html';
                        }, 3000);
                    } else {
                        messageContainer.innerHTML = `
                            <div class="error-message">
                                <strong>Error:</strong> ${result.message}
                            </div>
                        `;
                        submitButton.disabled = false;
                        submitButton.textContent = 'Actualizar Contraseña';
                    }
                } catch (error) {
                    messageContainer.innerHTML = `
                        <div class="error-message">
                            <strong>Error de conexión:</strong> No se pudo actualizar la contraseña. Intente nuevamente.
                        </div>
                    `;
                    submitButton.disabled = false;
                    submitButton.textContent = 'Actualizar Contraseña';
                }
            });

            // Validación en tiempo real de coincidencia de contraseñas
            document.getElementById('confirm-password').addEventListener('input', function() {
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = this.value;
                
                if (confirmPassword && newPassword !== confirmPassword) {
                    this.style.borderColor = '#dc3545';
                } else {
                    this.style.borderColor = '#ddd';
                }
            });
        });
    </script>
</body>
</html>
