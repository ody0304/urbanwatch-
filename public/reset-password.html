<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>URBANWATCH - Restablecer Contraseña</title>
  <link rel="stylesheet" href="/login-ciudadano-style.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* --- Mensajes --- */
    .message { padding: 15px; border-radius: 5px; margin-bottom: 20px; text-align: center; }
    .success-message { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .error-message   { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .info-message    { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }

    /* --- Loading spinner --- */
    .loading { text-align: center; padding: 20px; }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top:   3px solid #2C7A7B;
      border-radius: 50%;
      width: 30px; height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* --- Requisitos de contraseña --- */
    .password-requirements {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .password-requirements h4 { margin-bottom: 10px; color: #495057; }
    .password-requirements ul { padding-left: 20px; color: #6c757d; }
    .password-requirements li.valid   { color: #155724; }
    .password-requirements li.invalid { color: #721c24; }

    /* --- Volver atrás --- */
    .back-link { text-align: center; margin-top: 20px; }
    .back-link a { color: #2457c5; text-decoration: none; }
    .back-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-circle"></div>
      <div class="logo-text">URBANWATCH</div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="form-container">
        <div class="panel panel-login">

          <div class="user-icon-container">
            <div class="user-icon">
              <i class="fas fa-key" style="color:white;font-size:40px;
                 position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);"></i>
            </div>
          </div>

          <div class="form-section">
            <h1>Restablecer Contraseña</h1>

            <div id="loading" class="loading" style="display:none;">
              <div class="spinner"></div>
              <p>Verificando enlace…</p>
            </div>

            <div id="message-container"></div>

            <div id="reset-form-container" style="display:none;">
              <div class="password-requirements">
                <h4>Requisitos de contraseña:</h4>
                <ul>
                  <li id="req-length"    class="invalid">Mínimo 8 caracteres</li>
                  <li id="req-uppercase" class="invalid">Al menos 1 letra mayúscula</li>
                  <li id="req-digit"     class="invalid">Al menos 1 número</li>
                  <li id="req-special"   class="invalid">Al menos 1 carácter especial</li>
                </ul>
              </div>

              <form id="reset-form">
                <div class="form-group">
                  <label for="new-password">Nueva Contraseña:</label>
                  <input type="password"
                         id="new-password"
                         name="newPassword"
                         required
                         autocomplete="new-password">
                </div>
                <div class="form-group">
                  <label for="confirm-password">Confirmar Contraseña:</label>
                  <input type="password"
                         id="confirm-password"
                         name="confirmPassword"
                         required
                         autocomplete="new-password">
                </div>
                <button type="submit" class="action-button login-button">
                  Actualizar Contraseña
                </button>
              </form>
            </div>

            <div class="back-link">
              <a href="login-ciudadano.html">← Volver al inicio de sesión</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(location.search);
    const token  = params.get('token');
    const loading = document.getElementById('loading');
    const msgC    = document.getElementById('message-container');
    const formC   = document.getElementById('reset-form-container');
    const form    = document.getElementById('reset-form');

    // elementos de requisitos
    const rLength    = document.getElementById('req-length');
    const rUppercase = document.getElementById('req-uppercase');
    const rDigit     = document.getElementById('req-digit');
    const rSpecial   = document.getElementById('req-special');

    // validadores
    const hasMinLength = v => v.length >= 8;
    const hasUppercase = v => /[A-Z]/.test(v);
    const hasDigit     = v => /\d/.test(v);
    const hasSpecial   = v => /[^A-Za-z0-9]/.test(v);

    if (!token) {
      msgC.innerHTML = `
        <div class="error-message">
          <strong>Error:</strong> Enlace inválido. Solicite uno nuevo.
        </div>`;
      return;
    }

    // 1) verificamos token
    (async () => {
      loading.style.display = 'block';
      try {
        const res = await fetch(`/api/verify-reset-token/${token}`);
        const j  = await res.json();
        loading.style.display = 'none';
        if (res.ok && j.success) {
          msgC.innerHTML = `
            <div class="info-message">
              Restableciendo contraseña para: <strong>${j.email}</strong>
            </div>`;
          formC.style.display = 'block';
        } else {
          msgC.innerHTML = `
            <div class="error-message">
              <strong>Error:</strong> ${j.message || 'Token expirado.'}
            </div>`;
        }
      } catch (e) {
        loading.style.display = 'none';
        msgC.innerHTML = `
          <div class="error-message">
            <strong>Error de conexión:</strong> Intenta de nuevo.
          </div>`;
      }
    })();

    // 2) Validación en tiempo real
    document.getElementById('new-password').addEventListener('input', e => {
      const v = e.target.value;
      hasMinLength(v) ? rLength.classList.replace('invalid','valid')   : rLength.classList.replace('valid','invalid');
      hasUppercase(v) ? rUppercase.classList.replace('invalid','valid'): rUppercase.classList.replace('valid','invalid');
      hasDigit(v)     ? rDigit.classList.replace('invalid','valid')    : rDigit.classList.replace('valid','invalid');
      hasSpecial(v)   ? rSpecial.classList.replace('invalid','valid')  : rSpecial.classList.replace('valid','invalid');
    });

    // 3) Envío del formulario
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const np = document.getElementById('new-password').value;
      const cp = document.getElementById('confirm-password').value;

      // coincidencia
      if (np !== cp) {
        return msgC.innerHTML = `
          <div class="error-message">
            Las contraseñas no coinciden.
          </div>`;
      }
      // chequeo completo
      if (!(hasMinLength(np) && hasUppercase(np) && hasDigit(np) && hasSpecial(np))) {
        return msgC.innerHTML = `
          <div class="error-message">
            La contraseña no cumple todos los requisitos.
          </div>`;
      }

      // bloqueo botón
      const btn = form.querySelector('button');
      btn.disabled = true;
      btn.textContent = 'Actualizando…';

      try {
        const res = await fetch('/api/reset-password', {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ token, newPassword: np })
        });
        const j = await res.json();

        if (res.ok && j.success) {
          msgC.innerHTML = `
            <div class="success-message">
              ¡Contraseña actualizada! Redirigiendo al login…
            </div>`;
          formC.style.display = 'none';
          setTimeout(() => location.href = 'login-ciudadano.html', 3000);
        } else {
          msgC.innerHTML = `
            <div class="error-message">
              <strong>Error:</strong> ${j.message}
            </div>`;
          btn.disabled = false;
          btn.textContent = 'Actualizar Contraseña';
        }
      } catch (e) {
        msgC.innerHTML = `
          <div class="error-message">
            Error de conexión. Intenta más tarde.
          </div>`;
        btn.disabled = false;
        btn.textContent = 'Actualizar Contraseña';
      }
    });
  });
  </script>
</body>
</html>
