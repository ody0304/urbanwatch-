<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URBANWATCH - Registro de Ciudadano</title>
    <link rel="stylesheet" href="registro-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-circle"></div>
            <div class="logo-text">URBANWATCH</div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <!-- Panel de registro -->
                <div class="panel panel-register" id="register-panel">
                    <div class="form-section">
                        <h1>Registro de Ciudadano</h1>
                        
                        <form id="register-form">
                            <div class="form-group">
                                <label for="register-nombre">Nombre Completo:</label>
                                <input type="text" id="register-nombre" name="nombre" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="register-email">Correo Electrónico:</label>
                                <input type="email" id="register-email" name="email" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="register-password">Contraseña:</label>
                                <input type="password" id="register-password" name="password" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="register-confirm-password">Confirmar Contraseña:</label>
                                <input type="password" id="register-confirm-password" name="confirm-password" required>
                            </div>
                            
                            <div class="buttons-section">
                                <a href="login-ciudadano.html" class="cancel-button">Cancelar</a>
                                <button type="submit" class="action-button register-button">REGISTRARSE</button>
                            </div>
                        </form>
                        
                        <div class="toggle-panel">
                            <p>¿Ya tienes una cuenta?</p>
                            <a href="login-ciudadano.html" class="toggle-button">Iniciar Sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Manejo de formulario de registro
            document.getElementById('register-form').addEventListener('submit', async function (e) {
                e.preventDefault();
                const nombre = document.getElementById('register-nombre').value;
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;

                if (password !== confirmPassword) {
                    alert('Las contraseñas no coinciden');
                    return;
                }

                const response = await fetch('/api/registro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre, email, password })
                });

                if (response.ok) {
                    alert('Registro exitoso. Ahora puedes iniciar sesión.');
                    window.location.href = 'login-ciudadano.html'; // Redireccionar al login
                } else {
                    const msg = await response.text();
                    alert('Error en el registro: ' + msg);
                }
            });
        });
    </script>
</body>
</html>
