<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URBANWATCH - Registro de Ciudadano</title>
  <link rel="stylesheet" href="registro-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-circle"></div>
      <div class="logo-text">URBANWATCH</div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="form-container">
        <div class="panel panel-register" id="register-panel">
          <div class="form-section">
            <h1>Registro de Ciudadano</h1>
            <form id="register-form">
              <div class="form-group">
                <label for="register-nombre">Nombre Completo:</label>
                <input type="text" id="register-nombre" name="nombre" required>
              </div>
              
              <div class="form-group">
                <label for="register-email">Correo Electrónico:</label>
                <input type="email" id="register-email" name="email" required>
              </div>
              
              <div class="form-group">
  <label for="register-password">Contraseña:</label>
  <input 
    type="password" 
    id="register-password" 
    name="password" 
    required
    pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8}$"
    title="8 caracteres, al menos 1 mayúscula, 1 número y 1 carácter especial"
/>
</div>
<div class="form-group">
  <label for="register-confirm-password">Confirmar Contraseña:</label>
  <input 
    type="password" 
    id="register-confirm-password" 
    name="confirm-password" 
    required
    pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8}$"
    title="Debe coincidir y cumplir la misma regla"
/>
</div>

              
              <div class="buttons-section">
                <a href="login-ciudadano.html" class="cancel-button">Cancelar</a>
                <button type="submit" class="action-button register-button">REGISTRARSE</button>
              </div>
            </form>
            
            <div class="toggle-panel">
              <p>¿Ya tienes una cuenta?</p>
              <a href="login-ciudadano.html" class="toggle-button">Iniciar Sesión</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('register-form');
  const pwdRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8}$/;

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const nombre = document.getElementById('register-nombre').value.trim();
    const email  = document.getElementById('register-email').value.trim();
    const password = document.getElementById('register-password').value;
    const confirmPassword = document.getElementById('register-confirm-password').value;

    // 1) Coincidencia de contraseñas
    if (password !== confirmPassword) {
      alert('Las contraseñas no coinciden');
      return;
    }

    // 2) Validación de la política de contraseña
    if (!pwdRegex.test(password)) {
      alert('La contraseña debe tener exactamente 8 caracteres, al menos una letra mayúscula, un número y un carácter especial.');
      return;
    }

    // Si todo ok, envía al servidor
    try {
      const response = await fetch('/api/registro', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, email, password })
      });

          // Intentamos parsear JSON; si no es posible, caemos al catch
          let payload;
          try {
            payload = await response.json();
          } catch {
            payload = { message: await response.text() };
          }

          if (response.ok) {
            alert(payload.message || '¡Registro iniciado! Revisa tu correo.');
            // Opcional: esperar verificación antes de redirigir
            window.location.href = 'login-ciudadano.html';
          } else {
            alert(`Error ${response.status}: ${payload.message}`);
            console.error('Error en /api/registro:', response.status, payload);
          }
        } catch (networkError) {
          console.error('Error de red:', networkError);
          alert('No se pudo conectar con el servidor. Intenta nuevamente más tarde.');
        }
      });
    });
  </script>
</body>
</html>
