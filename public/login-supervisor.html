<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>URBANWATCH - Acceso Supervisor</title>
  <link rel="stylesheet" href="login-supervisor-style.css">
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-circle"></div>
      <div class="logo-text">URBANWATCH</div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="form-container">
        <div class="panel panel-login">
          <div class="shield-icon-container">…SVG…</div>
          <div class="form-section">
            <h1>Acceso Supervisor</h1>
            <form id="login-form">
              <div class="form-group">
                <label for="login-email">Correo Electrónico:</label>
                <input type="email" id="login-email" required>
              </div>
              <div class="form-group">
                <label for="dependencia">Dependencia:</label>
                <select id="dependencia" required>
                  <option value="">Seleccione una dependencia</option>
                  <option value="agua">Agua</option>
                  <option value="alumbrado">Alumbrado Público</option>
                  <option value="baches">Baches y Calles</option>
                  <option value="basura">Basura y Limpieza</option>
                </select>
              </div>
              <div class="form-group">
                <label for="login-password">Contraseña:</label>
                <input type="password" id="login-password" required>
              </div>
              <button type="submit" class="action-button login-button">
                INICIAR SESIÓN
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    document.getElementById('login-form')
      .addEventListener('submit', async e => {
        e.preventDefault();
        const email       = document.getElementById('login-email').value.trim();
        const dependencia = document.getElementById('dependencia').value;
        const password    = document.getElementById('login-password').value;

        const res   = await fetch('/api/login-supervisor', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, dependencia })
        });
        const json = await res.json();

        if (res.ok && json.success) {
          sessionStorage.setItem('supervisor',
            JSON.stringify(json.supervisor)
          );
          window.location.href = 'alta.html';
        } else {
          alert(json.message || 'Credenciales inválidas');
        }
      });
  </script>
</body>
</html>
