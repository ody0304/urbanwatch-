<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URBANWATCH - Ubicación del Problema</title>
    <link rel="stylesheet" href="ubicacion-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-circle"></div>
            <div class="logo-text">URBANWATCH</div>
        </div>
    </header>

    <div class="title-bar">
        <h1>Reportar un Problema</h1>
    </div>

    <main>
        <div class="report-container">
            <h2>Ubicación del problema</h2>
            <p class="subtitle">Seleccione en el mapa o ingrese manualmente</p>

            <div id="map" style="height: 400px; border-radius: 8px; margin-bottom: 1em;"></div>
            <p>Dirección seleccionada: <span id="direccion-resultado">Ninguna</span></p>

            <div class="address-input">
                <div class="input-container">
                    <i class="fas fa-search location-icon"></i>
                    <input type="text" id="direccion" name="direccion" placeholder="Ingrese la dirección del problema">
                    <div class="input-underline"></div>
                </div>
                <div class="current-location">
                    <i class="fas fa-location-arrow"></i>
                    <span>Usar mi ubicación actual</span>
                </div>
            </div>

            <div class="navigation-buttons">
                <a href="reportar.html" class="nav-button prev-button">
                    <i class="fas fa-arrow-left"></i> Anterior
                </a>
                <a href="detalles.html" class="nav-button next-button">
                    Siguiente <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>

        <div class="progress-sidebar">
            <div class="progress-steps">
                <div class="step completed">
                    <div class="step-number">
                        <span class="checkmark">✓</span>
                    </div>
                    <div class="step-label">Categoría</div>
                </div>

                <div class="step active">
                    <div class="step-number">2</div>
                    <div class="step-label">Ubicación</div>
                </div>

                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-label">Detalles</div>
                </div>

                <div class="step">
                    <div class="step-number">4</div>
                    <div class="step-label">Imágenes</div>
                </div>

                <div class="step">
                    <div class="step-number">5</div>
                    <div class="step-label">Confirmar</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Guardar dirección manual
        document.querySelector('.next-button').addEventListener('click', function() {
            const direccion = document.getElementById('direccion').value;
            if (direccion) localStorage.setItem('direccionProblema', direccion);
        });

        const input = document.getElementById('direccion');
        input.addEventListener('focus', function() { this.parentElement.classList.add('active'); });
        input.addEventListener('blur', function() { if (this.value === '') this.parentElement.classList.remove('active'); });

        // Leaflet map setup
        const map = L.map('map').setView([23.0637, -109.7024], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        let marker;

        map.on('click', async function(e) {
            const lat = e.latlng.lat;
            const lng = e.latlng.lng;

            if (marker) marker.setLatLng(e.latlng);
            else marker = L.marker(e.latlng).addTo(map);

            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`);
                const data = await response.json();
                const direccion = data.display_name || `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
                document.getElementById('direccion-resultado').textContent = direccion;
                localStorage.setItem('direccionProblema', direccion);
            } catch (error) {
                console.error("Error al obtener dirección:", error);
                alert("No se pudo obtener la dirección.");
            }
        });

        document.querySelector('.current-location').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    map.setView([lat, lng], 16);
                    if (marker) marker.setLatLng([lat, lng]);
                    else marker = L.marker([lat, lng]).addTo(map);

                    fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`)
                        .then(response => response.json())
                        .then(data => {
                            const direccion = data.display_name || `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
                            document.getElementById('direccion').value = direccion;
                            document.getElementById('direccion-resultado').textContent = direccion;
                            localStorage.setItem('direccionProblema', direccion);
                        })
                        .catch(() => alert("No se pudo obtener la dirección actual."));
                });
            } else {
                alert("Geolocalización no soportada por tu navegador");
            }
        });
    </script>
</body>
</html>
