<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URBANWATCH - Ubicación del Problema</title>
  <link rel="stylesheet" href="ubicacion-style.css"/>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    /* --- Flex container para mapa + sidebar --- */
    main { display: flex; gap: 2rem; }
    .report-container { flex: 1; }
    .progress-sidebar { width: 200px; }
    .progress-steps .step {
      display: flex; align-items: center; margin-bottom: 1rem;
    }
    .progress-steps .step-number {
      width: 32px; height: 32px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      background: #ddd; margin-right: .5rem;
    }
    .progress-steps .step.completed .step-number { background: #2C7A7B; color: white; }
    .progress-steps .step.active .step-number { background: #2C7A7B; color: white; }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-circle"></div>
      <div class="logo-text">URBANWATCH</div>
    </div>
  </header>

  <div class="title-bar">
    <h1>Reportar un Problema</h1>
  </div>

  <main>
    <!-- ======= panel principal ======= -->
    <div class="report-container">
      <h2>Ubicación del problema</h2>
      <p class="subtitle">Seleccione en el mapa o ingrese manualmente</p>

      <div id="map" style="height: 400px; border-radius: 8px; margin-bottom: 1em;"></div>
      <p>Dirección seleccionada: <span id="direccion-resultado">Ninguna</span></p>

      <div class="address-input">
        <div class="input-container">
          <i class="fas fa-search location-icon"></i>
          <input
            type="text"
            id="direccion"
            name="direccion"
            placeholder="Ingrese la dirección del problema"/>
          <div class="input-underline"></div>
        </div>
      </div>

      <div class="navigation-buttons" style="margin-top: 1.5rem;">
        <a href="reportar.html" class="nav-button prev-button">
          <i class="fas fa-arrow-left"></i> Anterior
        </a>
        <button id="next-button" class="nav-button next-button" disabled>
          Siguiente <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>

    <!-- ======= barra lateral de progreso ======= -->
    <aside class="progress-sidebar">
      <div class="progress-steps">
        <div class="step completed">
          <div class="step-number"><i class="fas fa-check"></i></div>
          <div class="step-label">Categoría</div>
        </div>
        <div class="step active">
          <div class="step-number">2</div>
          <div class="step-label">Ubicación</div>
        </div>
        <div class="step">
          <div class="step-number">3</div>
          <div class="step-label">Detalles</div>
        </div>
        <div class="step">
          <div class="step-number">4</div>
          <div class="step-label">Imágenes</div>
        </div>
        <div class="step">
          <div class="step-number">5</div>
          <div class="step-label">Confirmar</div>
        </div>
      </div>
    </aside>
  </main>

  <script>
    const sanJoseBounds = [[22.98, -109.82], [23.14, -109.58]];
    const map = L.map('map', {
      maxBounds: sanJoseBounds,
      maxBoundsViscosity: 0.7,
      minZoom: 12,
      maxZoom: 16
    }).fitBounds(sanJoseBounds);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors',
      noWrap: true
    }).addTo(map);

    let marker = null;
    const direccionResultadoEl = document.getElementById('direccion-resultado');
    const inputDireccion = document.getElementById('direccion');
    const nextButton = document.getElementById('next-button');

    async function setDireccion(lat, lng, textoManual = null) {
      let dir;
      if (textoManual) {
        dir = textoManual;
      } else {
        const res = await fetch(
          `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`
        );
        const data = await res.json();
        dir = data.display_name || '';
        if (!/road|street|avenue|calle|camino/i.test(dir)) {
          alert('Por favor seleccione un punto en tierra firme.');
          return false;
        }
      }
      localStorage.setItem('direccionProblema', dir);
      direccionResultadoEl.textContent = dir;
      inputDireccion.value = dir;
      nextButton.disabled = false;
      return true;
    }

    map.on('click', async e => {
      const ok = await setDireccion(e.latlng.lat, e.latlng.lng);
      if (ok) {
        if (!marker) {
          marker = L.marker(e.latlng).addTo(map);
        } else {
          marker.setLatLng(e.latlng);
        }
      }
    });

    inputDireccion.addEventListener('input', () => {
      const text = inputDireccion.value.trim();
      nextButton.disabled = !text;
      direccionResultadoEl.textContent = text || 'Ninguna';
      if (text) localStorage.setItem('direccionProblema', text);
    });

    nextButton.addEventListener('click', () => {
      const dir = inputDireccion.value.trim();
      if (!dir) {
        alert('Debes seleccionar o escribir una dirección antes de continuar.');
        return;
      }
      window.location.href = 'detalles.html';
    });
  </script>
</body>
</html>
