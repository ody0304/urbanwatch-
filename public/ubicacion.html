<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URBANWATCH - Ubicación del Problema</title>
  <link rel="stylesheet" href="ubicacion-style.css"/>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-circle"></div>
      <div class="logo-text">URBANWATCH</div>
    </div>
  </header>

  <div class="title-bar">
    <h1>Reportar un Problema</h1>
  </div>

  <main>
    <div class="report-container">
      <h2>Ubicación del problema</h2>
      <p class="subtitle">Seleccione en el mapa o ingrese manualmente</p>

      <div id="map" style="height: 400px; border-radius: 8px; margin-bottom: 1em;"></div>
      <p>Dirección seleccionada: <span id="direccion-resultado">Ninguna</span></p>

      <div class="address-input">
        <div class="input-container">
          <i class="fas fa-search location-icon"></i>
          <input
            type="text"
            id="direccion"
            name="direccion"
            placeholder="Ingrese la dirección del problema"/>
          <div class="input-underline"></div>
        </div>
        <!-- Eliminado el bloque `.current-location` -->
      </div>

      <div class="navigation-buttons">
        <a href="reportar.html" class="nav-button prev-button">
          <i class="fas fa-arrow-left"></i> Anterior
        </a>
        <!-- Convertimos el siguiente en botón para controlar el click -->
        <button id="next-button" class="nav-button next-button" disabled>
          Siguiente <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>

    <div class="progress-sidebar">
      <!-- … progreso … -->
    </div>
  </main>

  <script>
    // --- Configuración inicial ---
    const sanJoseBounds = [[22.98, -109.82], [23.14, -109.58]];
    const map = L.map('map', {
      maxBounds: sanJoseBounds,
      maxBoundsViscosity: 0.7,
      minZoom: 12,
      maxZoom: 16
    }).fitBounds(sanJoseBounds);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors',
      noWrap: true
    }).addTo(map);

    let marker = null;
    const direccionResultadoEl = document.getElementById('direccion-resultado');
    const inputDireccion = document.getElementById('direccion');
    const nextButton = document.getElementById('next-button');

    // Guarda y valida una dirección válida (no mar)
    async function setDireccion(lat, lng, textoManual = null) {
      let dir;
      if (textoManual) {
        dir = textoManual;
      } else {
        // Reverse geocode
        const res = await fetch(
          `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`
        );
        const data = await res.json();
        dir = data.display_name || '';
        // Rechaza si no parece calle/road/street
        if (!/road|street|avenue|calle|camino/i.test(dir)) {
          alert('Por favor seleccione un punto en tierra firme.');
          return false;
        }
      }
      localStorage.setItem('direccionProblema', dir);
      direccionResultadoEl.textContent = dir;
      inputDireccion.value = dir;
      nextButton.disabled = false;
      return true;
    }

    // 1) Click en el mapa
    map.on('click', async e => {
      const ok = await setDireccion(e.latlng.lat, e.latlng.lng);
      if (ok) {
        if (!marker) {
          marker = L.marker(e.latlng).addTo(map);
        } else {
          marker.setLatLng(e.latlng);
        }
      }
    });

    // 2) Dirección manual
    inputDireccion.addEventListener('input', () => {
      // No habilitar hasta que tenga algo de texto
      nextButton.disabled = !inputDireccion.value.trim();
      direccionResultadoEl.textContent = inputDireccion.value.trim() || 'Ninguna';
    });

    // 3) Al pulsar “Siguiente”
    nextButton.addEventListener('click', () => {
      const dir = inputDireccion.value.trim();
      if (!dir) {
        alert('Debes seleccionar o escribir una dirección antes de continuar.');
        return;
      }
      // ya guardamos en localStorage en setDireccion o input
      window.location.href = 'detalles.html';
    });
  </script>
</body>
</html>
